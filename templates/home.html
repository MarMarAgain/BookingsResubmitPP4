{% extends 'base.html' %}
{% load static %}

{% block title %}Studio Booking{% endblock %}

{% block content %}

    <!-- Studio Carousel Section -->
<section class="studio-carousel-section">
    <div id="studioCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <!-- Carousel Item 1 -->
            <div class="carousel-item active">
                <img src="{% static 'images/studio3.png' %}" class="d-block w-100" alt="Studio 1">
                
            </div>
            <!-- Carousel Item 2 -->
            <div class="carousel-item">
                <img src="{% static 'images/studio1.png' %}" class="d-block w-100" alt="Studio 2">
                
            </div>
            <!-- Carousel Item 3 -->
            <div class="carousel-item">
                <img src="{% static 'images/studio2.png' %}" class="d-block w-100" alt="Studio 3">
            </div>
        </div>
    </div>
    
    <!-- Overlay content -->
    <div class="content-overlay">
        <h2 class="text-center mb-4">Studio Hire</h2>
        <p class="text-center">Explore our studios for your next project.</p>
    </div>
</section>

{% endblock %}

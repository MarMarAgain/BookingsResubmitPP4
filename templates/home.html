{% extends 'base.html' %}
{% load static %}

{% block title %}Studio Booking{% endblock %}

{% block content %}

    <!-- Studio Carousel Section -->
    <section class="studio-carousel-section">
        <div id="studioCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <!-- Carousel Item 1 -->
                <div class="carousel-item active">
                    <img src="{% static 'images/image1.jpg' %}" class="d-block w-100" alt="Studio 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Studio 1</h5>
                        <p>Description for Studio 1.</p>
                    </div>
                </div>
                <!-- Carousel Item 2 -->
                <div class="carousel-item">
                    <img src="{% static 'images/image2.jpg' %}" class="d-block w-100" alt="Studio 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Studio 2</h5>
                        <p>Description for Studio 2.</p>
                    </div>
                </div>
                <!-- Carousel Item 3 -->
                <div class="carousel-item">
                    <img src="{% static 'images/image3.jpg' %}" class="d-block w-100" alt="Studio 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Studio 3</h5>
                        <p>Description for Studio 3.</p>
                    </div>
                </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#studioCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#studioCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <!-- Overlay content -->
        <div class="content-overlay">
            <h2 class="text-center mb-4">Studio Use</h2>
            <p class="text-center">Explore our studios for your next project.</p>
        </div>
    </section>
{% endblock %}
